name: Deploy Jekyll with Dart documentation to GitHub Pages

on:
  push:
    branches:
      - "feature/*"
      - "production"
      - "development"
      - "hotfix"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Generate Dart documentation
        run: ${{ env.FLUTTER_ROOT }}/bin/cache/dart-sdk/bin/dart doc --output ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          build_opts: --baseurl /${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: _site
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1
        with:
          name: _site
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          path: ./_site
          target_branch: gh-pages
          target_directory: ${{ github.ref_name }}
