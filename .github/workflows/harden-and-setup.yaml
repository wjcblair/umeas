name: Harden Security and Run Base Workflow

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string

jobs:
  harden_security:
    name: Harden Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run OSSAR
        id: ossar
        uses: microsoft/ossar-action@v1

      - name: Upload results to Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.ossar.outputs.sarifFile }}

  setup:
    name: Base workflow setup
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Restore packages
        run: flutter pub get

      - name: Determine Flavor
        id: determine_flavor
        run: echo "::set-output name=flavor::${{ inputs.flavor }}"

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage --flavor ${{ steps.determine_flavor.outputs.flavor }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      # Install Jekyll and dependencies
      - name: Install Jekyll
        run: |
          gem install bundler jekyll
          bundle install

      # Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Generate documentation and publish to gh-pages
      - name: Generate documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.DEPLOY_KEY}}
          publish_dir: ./_site
