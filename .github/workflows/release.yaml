name: Release Branch Workflow

on:
  push:
    branches:
      - 'release/*'
  pull_request:
    branches:
      - 'production'
      - 'development'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Call Harden Security and Run Base Workflow
        uses: ./.github/workflows/harden-and-setup.yaml
        with:
          flavor: prod

